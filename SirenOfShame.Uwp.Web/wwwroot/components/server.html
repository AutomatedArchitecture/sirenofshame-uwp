<h1>Add CI Server</h1>
<form class="form-horizontal" (ngSubmit)="onSubmit()" #serverForm="ngForm">
    <div class="form-group">
        <label for="serverType" class="col-sm-2 control-label">Server Type</label>
        <div class="col-sm-10">
            <select class="form-control" id="serverType" name="serverType">
                <option></option>
                <option>Jenkins</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="url" class="col-sm-2 control-label">URL</label>
        <div class="col-sm-10">
            <input [(ngModel)]="ciServer.url" type="text" class="form-control" id="url" name="url" #url="ngModel" required />
            <div [hidden]="url.valid || url.pristine" class="alert alert-danger">
                Url is required
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">User Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username" />
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="treatUnstableAsSuccess"> Treat unstable as success
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" [disabled]="!serverForm.form.valid">Submit</button>
        </div>
    </div>
</form>
